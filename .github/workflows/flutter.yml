name: CI/CD

on:
  push:
    branches:
      - master 
      - puplish-to-firebase # Changed from main to master
  pull_request:
    branches:
      - master
      - puplish-to-firebase # Changed from main to master


jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4
        
      - name: Setup Java 17
        uses: actions/setup-java@v4  # Updated to v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2  # Updated to v2
        with:
          flutter-version: '3.32.8'  # Fixed version number
          cache: true
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze code
        run: flutter analyze
        
      - name: Run tests
        run: flutter test
        
      - name: Build APK
        run: flutter build apk --release
      -  run: ls build/app/outputs/flutter-apk
        
      - name: Upload artifact to Firebase App Distribution  
        uses: wzieba/Firebase-Distribution-Github-Action@v1

        with:
          appId: ${{secrets.APP_ID_FIREBASE}}
          serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTINELS}}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
